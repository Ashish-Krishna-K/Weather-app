<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Weather app</title>
<script defer src="main.bundle.js"></script></head>
<body>
    <header>
        <h1>WEATHER APP</h1>
    </header>
    <main>
        <section id="search-form">
            <form action="#" id="search-city-form">
                <div class="input-section">
                    <label for="search" hidden>City Name</label>
                    <input type="search" name="cityName" id="search" placeholder="City Name" requ>
                </div>
                <button type="submit" class="submit-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path 
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </button>
            </form>
        </section>
        <section id="weather-data"></section>
    </main>
    <footer>
        <section id="credits">
            <div class="img-credits"></div>
            <div class="api-credits">
                <p class="weather-api">
                    Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
                </p>
                <p class="pexels-api">
                    Photos provided by <a href="https://www.pexels.com">Pexels API</a>
                </p>
            </div>
        </section>
        <section id="project-by">
            <p>Project by <a href="https://github.com/Ashish-Krishna-K">Ashish-Krishna-K</a></p>
        </section>
    </footer>
</body>
</html>
