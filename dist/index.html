<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./main.js" defer></script>
</head>
<body class="clear">
    <main id="whole-page">
        <form action="#" id="form">
            <label for="search">Search Location: </label>
            <input type="search" id="search">
            <button type="button" id="get-weather"></button>
        </form>
        <div id="error"></div>
        <div id="display-weather" class="hidden">
            <div id="place">
            </div>
            <div id="temp-parent">
                <span id="temp"></span>
                <span id="celcius" class="selected dim">&deg;C</span>
                /
                <span id="farenheit" class="dim">&deg;F</span>
            </div>
            <div id="feels-like-parent">
                <span id="feels-like">feels like:</span><span>&deg;</span>
            </div>
            <div id="weather-parent">
                <span id="weather"></span>
                <span id="pressure">
                </span>
                <span id="humidity">
                </span>
            </div>
        </div>
        <footer>
            <span>Weather data provided by OpenWeather</span>
            <span>© 2012 — 2022 OpenWeather ® All rights reserved</span>
        </footer>
    </main>
</body>
</html>
